<!DOCTYPE html>
<html>
  <head>
    <title>יום העצמאות 2017 - מפת מטס חיל האוויר</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="css/map.css">    
    <link rel="icon" sizes="192x192" href="icons/logo192x192.png"> 
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/slidingMarker/jquery.easing.1.3.js"></script>
    <script src="js/functions.js"></script>    
    <script src="js/popups.js"></script>
    <script src="js/RotateIcon.js"></script>
    <script src="js/markerclusterer.js"></script>
    <script src="js/map.js"></script>        
    <link href='icons/favicon.ico' rel='Shortcut Icon' type='image/x-icon' /><link href='icons/favicon.ico' rel='Icon' type='image/x-icon' />    
    <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  </head>
  <body>    
    <!-- page header -->
    <header id="headerMobile">
      <a href="javascript:void(0)" onclick="onMenuButtonClick()">
        <img id="menuButton" src="icons/menuIcon.png"/>
      </a>
      <a href="javascript:void(0)" onclick="onHomeButtonClick()">
        <img id="homeButton" src="icons/homeIcon.png"/>
       </a>
      <img id="headerIcon" src="icons/logo.png"/>                
    </header>    
    
    <!-- map overlay -->
    <div class="map-dark"></div>         
    
    <!-- startup splash screen -->
    <div class="splash" style="background-image: url('animation/splashAni_V1_alpha_small.gif');"></div>       
    
    <!-- the map itself -->
    <div id="map"></div> 
    
    <!-- location info popup -->
    <div id="locationPopup" class="infoPopup">
        <div id="popupHeader">
            <div id="popupTitle"></div>
            <div id="popupSubTitle">שעת הגעה</div>
        </div>
        <div id="aircraftsList" class="table">          
        </div>
    </div>
    
    <!-- aircraft info popup -->
    <div id="aircraftInfoPopup" class="infoPopup">
        <div id="aircraftInfoBannerContainer">
          <img id="aircraftInfoBanner" src=""></img>
        </div>
        <div id="aircraftInfoContent">
          <div id="aircraftIconContainer">
            <img id="aircraftInfoIcon" src="icons/aircrafts/adir.png"></img>
          </div>
          <div id="aircraftInfoText">
            <div id="aircraftInfoName"></div>
            <div id="aircraftInfoType"></div>                        
          </div> 
          <div id="aircraftInfoTime">
              <div id="aircraftInfoStartTime"></div>
              <div id="aircraftInfoTimeLabel">זמן המראה</div>            
          </div>         
        </div>
        <div id="aircraftInfoMore">קרא עוד</div>
    </div>
    
    <!-- aircraft images cache -->
    <div class="imageCache">
      <img id="raam" src="icons/aircrafts/raam.svg" class="imageCache"></img>         
      <img id="barak" src="icons/aircrafts/barak.svg" class="imageCache"></img>
      <img id="tzufit" src="icons/aircrafts/tzufit.svg" class="imageCache"></img>
      <img id="yasur" src="icons/aircrafts/yasur.svg" class="imageCache"></img>
      <img id="adir" src="icons/aircrafts/adir.svg" class="imageCache" ></img>
      <img id="lavi" src="icons/aircrafts/lavi.svg"  class="imageCache"></img>
      <img id="nahshon" src="icons/aircrafts/nahshon.svg"  class="imageCache"></img>
      <img id="karnaf" src="icons/aircrafts/karnaf.svg"  class="imageCache"></img>
      <img id="shimshon" src="icons/aircrafts/shimshon.svg"  class="imageCache"></img>
      <img id="baz" src="icons/aircrafts/baz.svg"  class="imageCache"></img>
      <img id="reem" src="icons/aircrafts/reem.svg" class="imageCache"></img>
    <div>
    
    <!-- javascript files -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyArnvYMCM_9f7qySlzH3GDyFZ7YBbGqg6M&callback=initMap&language=he&region=IL"></script>
    <script src="js/slidingMarker/markerAnimate.js"></script>
    <script src="js/slidingMarker/SlidingMarker.min.js"></script>              

  </body>
</html>
