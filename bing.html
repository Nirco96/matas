<!DOCTYPE html>
<html>
  <head>
    <title>יום העצמאות 70 למדינת ישראל  - מפת מטס חיל האוויר</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      #map {
        height: 100%;
      }
      /* Makes the page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      div.aircraftInfoContent {
        width: 150px;
        height: 150px;
      }
      img.aircraftImage {
        width: 140px;
      }
    </style>
    <link rel="stylesheet" href="http://m.iaf.org.il/Style/Shared/he/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" href="css/map.css">
    <link rel="icon" sizes="192x192" href="icons/logo192x192.png">
    <link href='icons/favicon.ico' rel='Shortcut Icon' type='image/x-icon' /><link href='icons/favicon.ico' rel='Icon' type='image/x-icon' />
    <script src="js/slidingMarker/jquery.easing.1.3.js"></script>
    <script src="js/date.js"></script>
    <script src="js/functions.js"></script>
    <script src="js/popups.js"></script>
    <script src="js/RotateIcon.js"></script>
    <script src="js/markerclusterer.js"></script>
    <link rel="manifest" href="/manifest.json">
    <link href='icons/favicon.ico' rel='Shortcut Icon' type='image/x-icon' /><link href='icons/favicon.ico' rel='Icon' type='image/x-icon' />
  </head>
  <body>
    <header id="headerMobile" class="clearfix">
        <div id="headerBg">
            <a href="javascript:void(0)" onclick="onAboutButtonClick()">
                <img id="aboutButton" src="icons/aboutIcon.png"/>
            </a>
            <a href="javascript:void(0)" onclick="onHomeButtonClick()">
                <img id="homeButton" src="icons/homeIcon.png"/>
            </a>
            <div id="headerIconContainer">
                <img id="headerIcon" src="icons/headerLogo.png"/>
            </div>
            <div id="aboutMenuTitle" style="display:none">אודות</div>
        </div>
        <!--<div class="clearfix">&lt;!&ndash;&ndash;&gt;</div>-->
    </header>

    <!-- map overlay -->
    <div class="map-dark"></div>

    <!-- startup splash screen -->
    <div class="splash" style="background-image: url('animation/Splash 70.gif?v=1');background-size: contain;"></div>

    <!-- The map itself -->
    <div id="map"></div>

    <!-- location info popup -->
    <div id="locationPopup" class="infoPopup">
        <div id="popupHeader">
            <div id="popupTitle"></div>
            <div id="popupSubTitle">שעת הגעה</div>
        </div>
        <div id="aircraftsList" class="table">          
        </div>
    </div>
    
    <!-- aircraft info popup -->
    <div id="aircraftInfoPopup" class="infoPopup">
        <div id="aircraftInfoBannerContainer">
          <img id="aircraftInfoBanner" src=""></img>
        </div>
        <div id="aircraftInfoContent">
          <div id="aircraftIconContainer">
            <img id="aircraftInfoIcon" src="icons/aircrafts/adir.png"></img>
          </div>
          <div id="aircraftInfoText">
            <div id="aircraftInfoName"></div>
            <div id="aircraftInfoType"></div>                        
          </div> 
          <div id="aircraftInfoTime">
              <div id="aircraftInfoStartTime"></div>
              <div id="aircraftInfoTimeLabel">זמן המראה</div>            
          </div>         
        </div>
        <div id="aircraftInfoMore">קרא עוד</div>
    </div>

    <!-- about popup -->
    <div id="aboutPopup" class="infoPopup" style="display:none">
        <div id="halfBlue"/>
        <img id="aboutLogo" src="icons/bigLogo.png"></img>
        <div id="aboutTitle">
            חג עצמאות שמח!
        </div>
        <div id="aboutBody">
            האתר פותח ע"י <b>יחידת אופק</b> בחיל האוויר, לטובת הצגת מיקום כלי הטיס בזמן אמת במהלך המטס החגיגי של יום העצמאות
            לכבוד חגיגות 70 שנה למדינת ישראל.
        </div>
    </div>

    <!-- aircraft images cache -->
    <div class="imageCache">
        <img id="raam" src="icons/aircrafts/raam.svg" class="imageCache"></img>
        <img id="barak" src="icons/aircrafts/barak.svg" class="imageCache"></img>
        <img id="tzufit" src="icons/aircrafts/tzufit.svg" class="imageCache"></img>
        <img id="yasur" src="icons/aircrafts/yasur.svg" class="imageCache"></img>
        <img id="adir" src="icons/aircrafts/adir.svg" class="imageCache" ></img>
        <img id="lavi" src="icons/aircrafts/lavi.svg"  class="imageCache"></img>
        <img id="nahshon" src="icons/aircrafts/nahshon.svg"  class="imageCache"></img>
        <img id="karnaf" src="icons/aircrafts/karnaf.svg"  class="imageCache"></img>
        <img id="shimshon" src="icons/aircrafts/shimshon.svg"  class="imageCache"></img>
        <img id="baz" src="icons/aircrafts/baz.svg"  class="imageCache"></img>
        <img id="reem" src="icons/aircrafts/reem.svg" class="imageCache"></img>
        <img id="efroni" src="icons/aircrafts/efroni.svg" class="imageCache"></img>

        <!-- new aircrafts 2018 -->
        <img id="airTracktor" src="icons/aircrafts/airTracktor.svg" class="imageCache"></img>
        <img id="c17" src="icons/aircrafts/c17.svg" class="imageCache"></img>

        <!-- forigen countries -->
        <img id="canada" src="icons/countries/canada.svg" class="imageCache"></img>
    </div>

    <script src="js/map-bing.js"></script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=initMap&setLang=he' async defer></script>
    <script type="text/javascript" src="js/AnimationModule.js"></script>

  </body>
</html>
